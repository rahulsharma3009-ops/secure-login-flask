<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled{
            background-color: gray;
            cursor:not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }

        #timer {
            margin-top: 10px;
            font-weight: bold;
            color: orange;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Secure Login</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" {% if remaining_time >0 %}disabled{%endif%}>Login</button>
        </form>

        <!-- Message from Flask -->
        <p class="message">{{ message }}</p>

        <!-- Countdown Timer -->
        {% if remaining_time > 0 %}
        <p id="timer"></p>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let timeLeft = {{ remaining_time }};
                const timerEl = document.getElementById("timer");

                const countdown = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        timerEl.innerText = "You can try again now!";
                        timerEl.style.color = "green";
                    } else {
                        timerEl.innerText = "Time left: " + timeLeft + " seconds";
                        timeLeft--;
                    }
                }, 1000);
            });
        </script>
        {% endif %}

    </div>
</body>
</html>
